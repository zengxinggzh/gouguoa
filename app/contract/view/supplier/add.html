{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新增供应商</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray-2">供应商名称<font>*</font></td>
			<td colspan="3"><input type="text" name="title" placeholder="请输入供应商名称" lay-verify="required" lay-reqText="请输入供应商名称" class="layui-input"></td>
			<td class="layui-td-gray-2">供应商电话</td>
			<td><input type="text" name="phone" autocomplete="off" placeholder="请输入供应商电话" class="layui-input"></td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">供应商地址</td>
			<td colspan="3"><input type="text" name="address" placeholder="请输入供应商地址" class="layui-input"></td>
			<td class="layui-td-gray-2">供应商邮箱</td>
			<td><input type="text" name="email" autocomplete="off" placeholder="请输入供应商邮箱" class="layui-input"></td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">供应商简介</td>
			<td colspan="5"><textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea></td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">
				<div class="layui-input-inline">相关附件</div>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn layui-btn-xs" id="uploadBtn"><i class="layui-icon"></i></button>
				</div>
			</td>
			<td colspan="5" style="line-height:inherit">
				<div class="layui-row" id="uploadBox">
					<input type="hidden" data-type="file" name="file_ids" value="">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="6"><strong>首要联系人信息</strong></td>
		</tr>
		<tr>
			<td class="layui-td-gray">联 系 人</td>
			<td><input type="text" name="c_name" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input"></td>
			<td class="layui-td-gray">联系电话</td>
			<td><input type="text" name="c_mobile" autocomplete="off" placeholder="请输入联系人电话" class="layui-input"></td>
			<td class="layui-td-gray">性别</td>
			<td>
				<input type="radio" name="c_sex" value="1" title="男">
				<input type="radio" name="c_sex" value="2" title="女" >
			</td>
		</tr>
	</table>
	<div class="pt-3">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
const moduleInit = ['tool','uploadPlus'];
function gouguInit() {
	var form = layui.form,tool=layui.tool,uploadPlus=layui.uploadPlus;

	//附件上传
	var attachment = new uploadPlus({
		"target":'uploadBtn',
		"targetBox":'uploadBox'
	});
	//监听提交
	form.on('submit(webform)', function(data){
		if(data.field.c_name!=='' || data.field.c_mobile!==''){
			if(!data.field.c_sex){
				layer.msg('请选择首要联系的性别');
				return false;
			}
		}
		let callback = function (e) {
			layer.msg(e.msg);
			if (e.code == 0) {
				tool.sideClose(1000);				
			}
		}
		let clickbtn = $(this);
		tool.post("/contract/supplier/add", data.field, callback,clickbtn);
		return false;
	});
}
</script>
{/block}
<!-- /脚本 -->
